<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merkury dashboard - Login</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="login-section">
        <div class="form-login">
            <header class="form-login-header">
                <nav>
                    <a href="#" class="main-logo">
                        <img src="assets/img/logo-login.png" alt="logo mercury company">
                    </a>
                    <div class="login-or-register">
                        <a href="#" class="register-link">Register</a>
                        <a href="#" class="login-link">Login</a>
                    </div>
                </nav>
            </header>
            <div class="welcome-back-form">
                <div class="form-content">
                    <h1 class="form-heading">
                        Welcome <span class="accent-color">back!</span>
                    </h1>
                    <form action="home.html" method="post" class="form-enter">
                        <input type="text" class="username form-input" required placeholder="Username">
                        <input type="text" class="password form-input" required placeholder="Password">
                        <input type="submit" value="Enter" class="enter">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
