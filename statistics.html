<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merkury dashboard - Statistics</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/statistics.css">
</head>
<body>
    <header class="top-menu-fixed">
        <nav class="flex-navigation">
            <div class="left-nav">
                <a href="#" class="home-icon">
                    <img src="assets/img/menu/menu.png" alt="menu img">
                </a>
                <a href="#">
                    <img src="assets/img/menu/search.png" alt="menu img">
                </a>
            </div>
            <div class="right-nav">
                <a href="#" class="add-project-button">
                    <img src="assets/img/menu/plus-icon.png" alt="plus img">
                    <span class="button-project-text">Add project</span>
                </a>
                <a href="#">
                    <img src="assets/img/menu/messages.png" alt="messages img">
                </a>
                <a href="#" class="notification-icon">
                    <img src="assets/img/menu/notifications.png" alt="notifications img">
                </a>
                <div class="user-profile-photo">
                    <a href="#" class="photo-icon">
                        <img src="assets/img/menu/photo-user.png" alt="user photo img">
                    </a>
                    <a href="#">
                        <img src="assets/img/menu/arrow-down.png" alt="arroe down img">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <aside class="main-navigation">
        <nav class="box-scroll-navigation">
            <a href="index.html" class="main-logo">
                <img src="assets/img/home-page/main-logo.png" alt="main Merkury logo">
            </a>
            <ul class="menu-navigation">
                <li class="menu-item">
                    <a href="home.html" class="home-icon menu-icon">Home</a>
                </li>
                <li class="menu-item">
                    <a href="workflow.html" class="workflow-icon menu-icon">Workflow</a>
                </li>
                <li class="menu-item active-menu-item">
                    <a href="statistics.html" class="statistics-icon menu-icon">Statistics</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="calendar-icon menu-icon">Calendar</a>
                </li>
                <li class="menu-item">
                    <a href="users.html" class="users-icon menu-icon">Users</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="settings-icon menu-icon">Settings</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="main-dashboard">
        <div class="container">
            <nav class="statistic-nav">
                <h2 class="widgets-heading">Lorem Ipsum Stats</h2>
                <div class="select-box">
                    <div class="select-wrap">
                        <label>Period:</label>
                        <select name="color" title="period">
                            <option value="">Last Month</option>
                            <option value="yellow">Yellow</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                        </select>
                    </div>
                    <div class="select-wrap">
                        <label>Type:</label>
                        <select name="color" title="period">
                            <option value="">Notifications</option>
                            <option value="yellow">Yellow</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                        </select>
                    </div>
                </div>
            </nav>
            <div class="widgets">
                <div class="sales-views-box">
                    <div class="sales-views">
                        <div class="count">
                            <span class="value-count color-grey">1,560</span>
                            <span class="name-count color-grey">Sales</span>
                        </div>
                        <img src="assets/img/statistic-page/red-chart.png" alt="red chart image">
                    </div>
                    <div class="sales-views">
                        <div class="count">
                            <span class="value-count color-grey">3,230</span>
                            <span class="name-count color-grey">Views</span>
                        </div>
                        <img src="assets/img/statistic-page/blue-chart.png" alt="blue chart image">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
