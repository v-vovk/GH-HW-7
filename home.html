<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merkury dashboard - Home</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <header class="top-menu-fixed">
    <nav class="flex-navigation">
        <div class="left-nav">
            <a href="#" class="home-icon">
                <img src="assets/img/menu/menu.png" alt="menu img">
            </a>
            <a href="#">
                <img src="assets/img/menu/search.png" alt="menu img">
            </a>
        </div>
        <div class="right-nav">
            <a href="#" class="add-project-button">
                <img src="assets/img/menu/plus-icon.png" alt="plus img">
                <span class="button-project-text">Add project</span>
            </a>
            <a href="#">
                <img src="assets/img/menu/messages.png" alt="messages img">
            </a>
            <a href="#" class="notification-icon">
                <img src="assets/img/menu/notifications.png" alt="notifications img">
            </a>
            <div class="user-profile-photo">
                <a href="#" class="photo-icon">
                    <img src="assets/img/menu/photo-user.png" alt="user photo img">
                </a>
                <a href="#">
                    <img src="assets/img/menu/arrow-down.png" alt="arroe down img">
                </a>
            </div>
        </div>
    </nav>
</header>
    <aside class="main-navigation">
        <nav class="box-scroll-navigation">
            <a href="index.html" class="main-logo">
                <img src="assets/img/home-page/main-logo.png" alt="main Merkury logo">
            </a>
            <ul class="menu-navigation">
                <li class="active-menu-item menu-item">
                    <a href="home.html" class="home-icon menu-icon">Home</a>
                </li>
                <li class="menu-item">
                    <a href="workflow.html" class="workflow-icon menu-icon">Workflow</a>
                </li>
                <li class="menu-item">
                    <a href="statistics.html" class="statistics-icon menu-icon">Statistics</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="calendar-icon menu-icon">Calendar</a>
                </li>
                <li class="menu-item">
                    <a href="users.html" class="users-icon menu-icon">Users</a>
                </li>
                <li class="menu-item">
                    <a href="settings.html" class="settings-icon menu-icon">Settings</a>
                </li>
            </ul>
        </nav>
    </aside>
    <main class="main-dashboard">
        <div class="container">
            <h1 class="hello-heading">Hello John!</h1>
            <div class="widgets">
                <section class="your-sales">
                    <nav class="your-sales-nav">
                        <h2 class="widgets-heading">Your Sales</h2>
                        <div class="select-wrap">
                            <label>Period:</label>
                            <select name="color">
                                <option value="">Last Year</option>
                                <option value="yellow">Yellow</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                            </select>
                        </div>
                    </nav>
                    <img src="assets/img/home-page/chart.png" alt="">
                </section>
                <section class="your-sales max-width">
                    <nav class="your-sales-nav">
                        <h2 class="widgets-heading">Report</h2>
                        <div class="select-wrap">
                            <label>Period:</label>
                            <select name="color">
                                <option value="">Last Year</option>
                                <option value="yellow">Yellow</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                            </select>
                        </div>
                    </nav>
                    <img src="assets/img/home-page/chart.png" alt="">
                </section>
            </div>
        </div>
    </main>
</body>
</html>
